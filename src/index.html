<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Shopping List App</title>
  <!-- Favicon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- Main css file -->
  <link rel="stylesheet" href="css/index.min.css" />
  <!-- Custom styles -->
  <style></style>
</head>

<body>
  <!-- Start your project here-->

  <div class="container p-6 ">
    <h2 class=" text-center">Shopping List App</h2>
    <div class="row justify-content-center my-3">
      <div class="col-md-6 form-wrapper">
        <form ">
          <label for=" category">Please select the category:</label>
          <select class=" form-select py-2" aria-label="Default select example" id='category'>
            <option selected value="fruits">Fruit</option>
            <option value="vegetables">Vegetable</option>
            <option value="dairy-products">Dairy Product</option>
            <option value="bread">Bread</option>
            <option value="domestic-articles">Domestic Article</option>
          </select>
          <div class="form-outline my-3">
            <input type="text" id="input-name" class="form-control l form-control-lg" />
            <label class="form-label" for="input-name">Name of the product</label>
          </div>
          <div class=" d-flex justify-content-start">
            <div class="form-check mx-2">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio-amount" value="option1"
                checked />
              <label class="form-check-label" for="radio-amount">Amount</label>
            </div>
            <div class="form-check mx-2">
              <input class="form-check-input " type="radio" name="inlineRadioOptions" id="radio-weight"
                value="option1" />
              <label class="form-check-label" for="radio-weight">Weight</label>
            </div>

          </div>
          <div class="form-outline my-3">
            <input type="number" id="number" class="form-control form-control-lg" />
            <label class="form-label" for="number">Amount/Weight</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="add-item">Add item</button>
        </form>
      </div>

    </div>
    <div class="row justify-content-center my-3 invalid-form" q style="display: none;">
      <div class=" col-md-6 mx-auto">
        <div class="alert alert-danger" role="alert">
          Please fill in all the informations!
        </div>
      </div>
    </div>

    <div class="row justify-content-center my-3 info" style="display:none">
      <div class=" col-md-3 px-0">
        <div class=" alert  text-center mb-0 py-1" role=" alert">
          Total number of items in lists <span class="badge bg-secondary mx-2 "></span>
        </div>

      </div>
      <div class=" col-md-3  px-0">
        <div class=" alert  text-center mb-0 py-1" role=" alert">
          Total amount <span class="badge bg-secondary mx-2 ">2</span>
        </div>

      </div>
      <div class=" col-md-3 px-0">
        <div class=" alert  text-center mb-0 py-1" role=" alert ">
          Total weight <span class="badge bg-secondary mx-2">3</span>
        </div>

      </div>
    </div>

    <div class="list-container row justify-content-center my-3">

      <div class="col-md-4 fruits" style="display: none;">
        <div class="card border border-warning my-3 ">
          <div class="card-header bg-warning">
            <strong>Fruits</strong>
          </div>
          <div class="card-body">
            <ul class="list-group mb-3" id="fruits">

            </ul>

          </div>
        </div>
      </div>
      <div class="col-md-4 vegetables" style="display: none;">
        <div class="card border border-success my-3 ">
          <div class="card-header bg-success">
            <strong>Vegetables</strong>
          </div>
          <div class="card-body">
            <ul class="list-group mb-3" id="vegetables">
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-4 dairy-products" style="display: none;">
        <div class="card border border-info my-3">
          <div class="card-header bg-info">
            <strong> Diary Products</strong>
          </div>
          <div class="card-body">
            <ul class="list-group mb-3" id="dairy-products">
            </ul>

          </div>
        </div>
      </div>
      <div class="col-md-4 bread" style="display: none;">
        <div class="card border border-primary my-3">
          <div class="card-header bg-primary">
            <strong>Bread</strong>
          </div>
          <div class="card-body">
            <ul class="list-group mb-3" id="bread">
            </ul>

          </div>
        </div>
      </div>

      <div class="col-md-4 domestic-articles" style="display: none;">
        <div class="card border border-secondary my-3">
          <div class="card-header bg-secondary">
            <strong>Domestic Articles</strong>
          </div>
          <div class="card-body">
            <ul class="list-group mb-3" id="domestic-articles">
            </ul>

          </div>
        </div>
      </div>
    </div>

  </div>






  <!-- Modal -->
  <div class="modal fade " id="edit-product-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Product Panel</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form ">
          <label for=" category">New category:</label>
            <select class=" form-select py-2" aria-label="Default select example" id='new-category'>
              <option value="fruits">Fruit</option>
              <option value="vegetables">Vegetable</option>
              <option value="dairy-products">Dairy Product</option>
              <option value="bread">Bread</option>
              <option value="domestic-articles">Domestic Article</option>
            </select>
            <div class="form-outline my-3">
              <input type="text" id="new-input-name" class="form-control l form-control-lg" />
              <label class="form-label" for="new-input-name">New name</label>
            </div>
            <div class=" d-flex justify-content-start">
              <div class="form-check mx-2">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="new-radio-amount"
                  value="option1" checked />
                <label class="form-check-label" for="radio-amount">Amount</label>
              </div>
              <div class="form-check mx-2">
                <input class="form-check-input " type="radio" name="inlineRadioOptions" id="new-radio-weight"
                  value="option1" />
                <label class="form-check-label" for="radio-weight">Weight</label>
              </div>

            </div>
            <div class="form-outline my-3">
              <input type="number" id="new-number" class="form-control form-control-lg" />
              <label class="form-label" for="new-number">Amount/Weight</label>
            </div>

          </form>
          <div class="alert alert-danger invalid-modal-form" role="alert" style="display:none">
            Please fill in all the informations!
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary" id='edit-item-btn'>Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- End your project here-->

</body>
<!-- Main js file -->
<script type=" text/javascript" src="js/index.min.js">
              </script>
<!-- Custom scripts -->
<script type="text/javascript"></script>

</html>
